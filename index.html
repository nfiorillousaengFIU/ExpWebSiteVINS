<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VIN Decoder with Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        input {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }
        button {
            width: 90%;
            max-width: 400px;
            padding: 12px;
            cursor: pointer;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #scanner-container {
            position: relative;
            display: none;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
        }
        .grid-overlay {
            position: absolute;
            width: 80%;
            height: 50%;
            border: 2px solid red;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h2>VIN Decoder</h2>
    <input type="text" id="vin" placeholder="Enter VIN">
    <button onclick="decodeVIN()">Decode</button>
    <button onclick="startScanner()">Scan VIN</button>
    <div id="scanner-container">
        <video id="scanner"></video>
        <div class="grid-overlay"></div>
    </div>
    <div id="result"></div>

    <script>
        function decodeVIN() {
            const vin = document.getElementById("vin").value.trim();
            const resultDiv = document.getElementById("result");
            if (!vin || vin.length !== 17) {
                alert("Please enter a valid 17-character VIN");
                return;
            }
            resultDiv.innerHTML = "<p>Decoding VIN...</p>";
            fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVIN/${vin}?format=json`)
                .then(response => response.json())
                .then(data => {
                    let results = data.Results;
                    let year = results.find(item => item.Variable === "Model Year")?.Value || "N/A";
                    let make = results.find(item => item.Variable === "Make")?.Value || "N/A";
                    let model = results.find(item => item.Variable === "Model")?.Value || "N/A";
                    let trim = results.find(item => item.Variable === "Trim")?.Value || "N/A";
                    resultDiv.innerHTML = `<p>Year: ${year}</p><p>Make: ${make}</p><p>Model: ${model}</p><p>Trim: ${trim}</p>`;
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    resultDiv.innerHTML = "<p style='color: red;'>Error retrieving vehicle details.</p>";
                });
        }

        function startScanner() {
            const scannerContainer = document.getElementById("scanner-container");
            const video = document.getElementById("scanner");
            scannerContainer.style.display = "flex";
            
            const codeReader = new ZXing.BrowserBarcodeReader();
            codeReader.decodeFromVideoDevice(undefined, "scanner", (result, err) => {
                if (result) {
                    document.getElementById("vin").value = result.text;
                    scannerContainer.style.display = "none";
                    codeReader.reset();
                }
            });
        }
    </script>
</body>
</html>
