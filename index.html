<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VIN Decoder with Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        input {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }
        button {
            width: 90%;
            max-width: 400px;
            padding: 12px;
            cursor: pointer;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #scanner-container {
            position: relative;
            display: none; /* Hidden until camera permission is granted */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.6); /* Dark background for video */
        }
        .grid-overlay {
            position: absolute;
            width: 80%;
            height: 40%;
            border: 3px solid #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            animation: pulse 1s infinite alternate;
        }
        #scan-status {
            margin-top: 10px;
            font-size: 16px;
            color: #ffcc00;
        }
        #detected-vin {
            margin-top: 10px;
            color: #00ff00;
            font-size: 18px;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                border-color: #00ff00;
            }
            100% {
                transform: scale(1.1);
                border-color: #ffcc00;
            }
        }
        /* Semi-transparent background for the scanner area */
        .scanner-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    </style>
</head>
<body>
    <h2>VIN Decoder</h2>
    <input type="text" id="vin" placeholder="Enter VIN">
    <button onclick="decodeVIN()">Decode</button>
    <button onclick="startScanner()">Scan VIN</button>
    <div id="scanner-container">
        <!-- Add a background overlay for the scanner area -->
        <div class="scanner-background"></div>
        <video id="scanner"></video>
        <div class="grid-overlay" id="grid-overlay"></div>
        <p id="scan-status">Scanning in progress...</p>
        <p id="detected-vin"></p>
    </div>
    <div id="result"></div>

    <script>
        function decodeVIN() {
            const vin = document.getElementById("vin").value.trim();
            const resultDiv = document.getElementById("result");
            if (!vin || vin.length !== 17) {
                alert("Please enter a valid 17-character VIN");
                return;
            }
            resultDiv.innerHTML = "<p>Decoding VIN...</p>";
            fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVIN/${vin}?format=json`)
                .then(response => response.json())
                .then(data => {
                    if (data.Results.length === 0) {
                        resultDiv.innerHTML = "<p>No vehicle data found for this VIN.</p>";
                        return;
                    }
                    let results = data.Results;
                    let year = results.find(item => item.Variable === "Model Year")?.Value || "N/A";
                    let make = results.find(item => item.Variable === "Make")?.Value || "N/A";
                    let model = results.find(item => item.Variable === "Model")?.Value || "N/A";
                    let trim = results.find(item => item.Variable === "Trim")?.Value || "N/A";
                    resultDiv.innerHTML = `<p>Year: ${year}</p><p>Make: ${make}</p><p>Model: ${model}</p><p>Trim: ${trim}</p>`;
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    resultDiv.innerHTML = "<p style='color: red;'>Error retrieving vehicle details.</p>";
                });
        }

        function startScanner() {
            const scannerContainer = document.getElementById("scanner-container");
            const scanStatus = document.getElementById("scan-status");
            const detectedVin = document.getElementById("detected-vin");
            scannerContainer.style.display = "none"; // Initially hide the scanner

            // Request camera permission before starting the scanner
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    // Camera access granted
                    console.log("Camera stream started.");
                    scannerContainer.style.display = "flex"; // Show the scanner container
                    document.querySelector("#scanner").srcObject = stream; // Set the video source to the camera stream

                    // Now start ZXing for scanning
                    startZXingScanner();
                })
                .catch(function(error) {
                    console.error("Error accessing camera: ", error);
                    alert("Camera access is required for scanning. Please enable camera permissions.");
                });
        }

        function startZXingScanner() {
            const codeReader = new ZXing.BrowserBarcodeReader();
            const videoElement = document.getElementById("scanner");
            const gridOverlay = document.getElementById("grid-overlay");
            const detectedVin = document.getElementById("detected-vin");

            codeReader.decodeFromVideoDevice(undefined, videoElement, (result, err) => {
                if (result) {
                    const vin = result.text.trim();
                    if (vin.length === 17) { // Ensure valid VIN length
                        detectedVin.textContent = "Detected VIN: " + vin;
                        detectedVin.style.color = "#00ff00"; // Green for valid VIN
                        updateGridOverlay(result);
                    } else {
                        detectedVin.textContent = "Invalid VIN detected: " + vin;
                        detectedVin.style.color = "#ff0000"; // Red for invalid VIN
                        updateGridOverlay(result);
                    }
                } else if (err) {
                    detectedVin.textContent = "Error: " + err;
                }
            });
        }

        function updateGridOverlay(result) {
            const gridOverlay = document.getElementById("grid-overlay");
            const points = result.resultPoints; // Points of the detected barcode
            if (points && points.length === 4) {
                const [p1, p2, p3, p4] = points;
                const x = Math.min(p1.x, p2.x, p3.x, p4.x);
                const y = Math.min(p1.y, p2.y, p3.y, p4.y);
                const width = Math.abs(p1.x - p3.x);
                const height = Math.abs(p1.y - p3.y);

                // Apply CSS transform to move and resize the grid overlay
                gridOverlay.style.left = `${x}px`;
                gridOverlay.style.top = `${y}px`;
                gridOverlay.style.width = `${width}px`;
                gridOverlay.style.height = `${height}px`;
                gridOverlay.style.transition = "all 0.2s ease-out"; // Smooth transition for the grid
            }
        }
    </script>
</body>
</html>
