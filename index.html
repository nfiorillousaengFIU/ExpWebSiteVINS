<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>VIN Decoder with Scanner</title>
    <script src="https://unpkg.com/quagga/dist/quagga.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        input {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #555;
            border-radius: 5px;
            background-color: #222;
            color: white;
        }
        button {
            width: 90%;
            max-width: 400px;
            padding: 12px;
            cursor: pointer;
            background-color: #1e3a8a;
            color: white;
            border: none;
            border-radius: 5px;
            margin: 5px 0;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #scanner-container {
            position: relative;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        video {
            width: 100%;
            max-width: 400px;
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.6); /* Dark background for video */
        }
        .grid-overlay {
            position: absolute;
            width: 80%;
            height: 40%;
            border: 3px solid #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            pointer-events: none;
            animation: pulse 1s infinite alternate;
        }
        #scan-status {
            margin-top: 10px;
            font-size: 16px;
            color: #ffcc00;
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
                border-color: #00ff00;
            }
            100% {
                transform: scale(1.1);
                border-color: #ffcc00;
            }
        }
        /* Semi-transparent background for the scanner area */
        .scanner-background {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    </style>
</head>
<body>
    <h2>VIN Decoder</h2>
    <input type="text" id="vin" placeholder="Enter VIN">
    <button onclick="decodeVIN()">Decode</button>
    <button onclick="startScanner()">Scan VIN</button>
    <div id="scanner-container">
        <!-- Add a background overlay for the scanner area -->
        <div class="scanner-background"></div>
        <video id="scanner"></video>
        <div class="grid-overlay"></div>
        <p id="scan-status">Scanning in progress...</p>
    </div>
    <div id="result"></div>

    <script>
        function decodeVIN() {
            const vin = document.getElementById("vin").value.trim();
            const resultDiv = document.getElementById("result");
            if (!vin || vin.length !== 17) {
                alert("Please enter a valid 17-character VIN");
                return;
            }
            resultDiv.innerHTML = "<p>Decoding VIN...</p>";
            fetch(`https://vpic.nhtsa.dot.gov/api/vehicles/DecodeVIN/${vin}?format=json`)
                .then(response => response.json())
                .then(data => {
                    if (data.Results.length === 0) {
                        resultDiv.innerHTML = "<p>No vehicle data found for this VIN.</p>";
                        return;
                    }
                    let results = data.Results;
                    let year = results.find(item => item.Variable === "Model Year")?.Value || "N/A";
                    let make = results.find(item => item.Variable === "Make")?.Value || "N/A";
                    let model = results.find(item => item.Variable === "Model")?.Value || "N/A";
                    let trim = results.find(item => item.Variable === "Trim")?.Value || "N/A";
                    resultDiv.innerHTML = `<p>Year: ${year}</p><p>Make: ${make}</p><p>Model: ${model}</p><p>Trim: ${trim}</p>`;
                })
                .catch(error => {
                    console.error("Error fetching data:", error);
                    resultDiv.innerHTML = "<p style='color: red;'>Error retrieving vehicle details.</p>";
                });
        }

        function startScanner() {
            const scannerContainer = document.getElementById("scanner-container");
            const scanStatus = document.getElementById("scan-status");
            scannerContainer.style.display = "flex";
            scanStatus.textContent = "Scanning in progress...";
            scanStatus.style.color = "#ffcc00";

            // Request camera permission before starting the scanner
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    console.log("Camera stream started.");
                    startQuaggaScanner(); // Start the scanner only after the camera is accessible
                })
                .catch(function(error) {
                    console.error("Error accessing camera: ", error);
                    alert("Camera access is required for scanning. Please enable camera permissions.");
                });
        }

        function startQuaggaScanner() {
            // Initialize QuaggaJS scanner
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector("#scanner"), // The video element
                    constraints: {
                        facingMode: "environment" // Prefer the rear camera
                    }
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "qr_reader"], // Support for QR codes and 1D barcodes
                },
            }, function(err) {
                if (err) {
                    console.error("Quagga initialization error:", err);
                    return;
                }
                console.log("Quagga started.");
                Quagga.start();
            });

            Quagga.onDetected(function(result) {
                const vin = result.codeResult.code;
                if (vin.length === 17) { // Ensure valid VIN length
                    document.getElementById("vin").value = vin;
                    scanStatus.textContent = "Scan successful!";
                    scanStatus.style.color = "#00ff00";
                    setTimeout(() => {
                        scannerContainer.style.display = "none";
                        Quagga.stop();
                    }, 1000);
                } else {
                    scanStatus.textContent = "Invalid VIN detected. Keep scanning...";
                    scanStatus.style.color = "#ff0000";
                }
            });
        }
    </script>
</body>
</html>
